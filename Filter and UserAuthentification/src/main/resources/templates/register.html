<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">

<head>
    <th:block th:insert="~{fragments/head}"></th:block>
</head>
<body>
<div class="container-fluid">
    <header>
        <th:block th:insert="~{fragments/navbar}"></th:block>
    </header>
    <main>
        <form id="virus-form" th:action="@{${T(softuni.residentevil.cofigurations.Constants).REGISTER_FORM_ACTION}}"
              method="post" th:object="${registerModel}">
            <h1 th:text="#{register.title}"></h1>

            <div class="form-group">
                <label for="inputUserName" th:text="#{username.title}"></label>
                <input type="text"  class="form-control" id="inputUserName" th:field="*{username}"/>

            </div>

            <div class="form-group">
                <label for="inputPassword" th:text="#{password.title}"></label>
                <input type="password" class="form-control" id="inputPassword" th:field="*{password}"/>

            </div>

            <div class="form-group">
                <label for="inputConfirmpassword" th:text="#{confirpassword.title}"></label>
                <input type="password"  class="form-control" id="inputConfirmpassword" th:field="*{confirmPassword}"/>

            </div>

            <div class="form-group">
                <label for="inputEmail" th:text="#{email.title}"></label>
                <input type="email" class="form-control" id="inputEmail" th:field="*{email}"/>

            </div>

            <button class="btn re-background" th:text="#{register.button}" type="submit"></button>
        </form>
    </main>
</div>
</body>
</html>
